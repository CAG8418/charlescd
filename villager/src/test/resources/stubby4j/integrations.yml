- request:
    method: GET
    url: ^/v2/test/tags/list$

  response:
    status: 200
    headers:
      content-type: application/json
    body: >
      {
          "name": "test-application",
          "tags": [
              "test-v1",
              "test-v2",
              "test-v3"
          ]
      }

- request:
    method: GET
    url: ^/v2/darwin-notifications/tags/list$

  response:
    status: 200
    headers:
      content-type: application/json
      authorization-basic: "user:password"
    body: >
      {
          "name": "darwin-notifications",
          "tags": [
              "builder",
              "darwin-crud-notifications",
              "darwin-crud-notifications-db-auth",
              "darwin-crud-notifications-fixed",
              "darwin-events",
              "darwin-feature-notifications",
              "darwin-mark-all-as-read",
              "darwin-notification-application",
              "darwin-notifications-all",
              "darwin-notifications-all-final",
              "darwin-notifications-front-back",
              "darwin-notifications-helm",
              "darwin-reference-fields",
              "darwin-teste-teste",
              "darwin-teste-teste-iti",
              "darwin-version-notification-app",
              "latest"
          ]
      }
