replicaCount: 1
envVars:
  - name: SPRING_PROFILES_ACTIVE
    value: "redis-standalone"
  - name: SPRING_REDIS_HOST
    value: "charlescd-redis-master"
  - name: SPRING_REDIS_PORT
    value: 6379
  - name: SPRING_REDIS_PASSWORD
    value: "hb2Fj9MGKjBkZ6zV"
  - name: ALLOWED_ORIGINS
    value: "localhost:3000"
  
appname: charlescd-circle-matcher

image:
  name: zupcharles/charlescd-circle-matcher:latest
service:
  name: charlescd-circle-matcher
  type: LoadBalancer
  ports:
   - name: http
     port: 8080
configmaps:
  enabled: false
startcommand: 
  enabled: false

ingress:
  enabled: false
resources:
   limits:
    cpu: 1
    memory: 1536Mi
   requests:
    cpu: 128m
    memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
livenessProbe:
  enabled: true
  failureThreshold: 3
  httpGet:
    path: /actuator/health
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /actuator/health
    port: 8080
    scheme: HTTP  
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1   

istio:
  enabled: true
